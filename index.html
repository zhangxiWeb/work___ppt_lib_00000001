		<script>
			const preview = function(e) {
				const target = e.target;
				const li = target.parentNode;
				const ca = li.children;
				const iframe = ca[ca.length - 1];
				let display = iframe.style.display;
				if (display === 'block') {
					iframe.style.display = 'none';
				} else {
					iframe.style.display = 'block';
				}
			}
		</script>
	</head>
	<body>
		<article>
